name: run unit tests of feature branches

on:
  push:
    branches: 
      "feature/*"  

jobs:
  run-unit-tests:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: install robot
        run: pip3 install robotframework
      
      - name: install Faker Library
        run: pip3 install --upgrade robotframework-faker

      - name: install Selenium Library
        run: pip3 install --upgrade robotframework-seleniumlibrary
        
      - name: run unit test
        run: robot .
      
